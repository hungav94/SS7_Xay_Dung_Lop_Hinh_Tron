<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        };

        this.getArea = function () {
            return Math.PI * radius * radius;
        };

        this.getAreaNew = function (radius) {
            return Math.PI * radius * radius;
        };

        this.setCircle = function () {
            this.radius = prompt('Nhập bán kính hình tròn');
        }
    };

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    console.log(radius, area);
    alert('radius = ' + radius + '; area = ' + area);

    let newCircle = new Circle();
    newCircle.setCircle();
    alert('radius = ' + newCircle.radius + '; area = ' + newCircle.getAreaNew(newCircle.radius));

</script>
</body>
</html>
